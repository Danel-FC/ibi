<div class="login-grid">
  <div class="login-box-title">
      <!-- <img src="../../assets/holdings-page-icon.png"> -->
      <h5>Login</h5>
  </div>
  <div class="login-box">
      <form>
          <div class="form-group">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group form-check float-right">
              
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label mx-3">Show pass</label>
          </div>
          <div class="form-group">
              <a href="#" class="btn-link">forgot user</a> / <a href="#">forgot pass</a>
          </div>
          <div class="form-group float-left">
            <button type="submit" class="btn btn-secondary" (click)="submit()">Submit</button>
          </div>
        </form>
  </div>
  <div class="register-box-title">
      <!-- <img src="../../assets/holdings-page-icon.png"> -->
      <h5>Register</h5>
  </div>
  <div class="register-box">
      <p>Special title treatment. With supporting text below as a natural lead-in to additional content. Special title treatment. With supporting text below as a natural lead-in to additional content.</p>
      <button type="submit" class="btn btn-secondary">Special title treatment</button>
  </div>
</div>
